	/*
	*ajax封装函数,请求并渲染页面
	*url：请求的url
	*method: 请求方式
	*data : 请求数据
	*/
	function XHRrequester(url , method , data){
		let ajax = new XMLHttpRequest();

		ajax.onreadystatechange = function(e){
			let target  = e.target;

			if(target.readyState == 4 && target.status==200){
				let msg = target.responseText;
				console.log("responsemsg",msg);
				msg = JSON.parse(msg);

				pageIndex = reqPage;
				total = msg.count;

				let showSpace = document.getElementById("showSpace");
				showSpace.innerHTML = "";

				for(let i=0;i<msg.questions.length;i++){
					showSpace.appendChild(createQuestDom(msg.questions[i]));

				}
				createPageDom(pageIndex , Math.ceil(total / pageNum));

			}//success
			else if(target.readyState == 4 && target.status!=200){
				alert("error",target.status);
			}//fail
		}//onreadystatechange

		if(method=="GET"){
			let queryStr = "";
			for(i in data){
				queryStr += i + "=" + data[i].toString() + "&";
			}

			queryStr = queryStr.slice(0,-1);

			url += "?"+queryStr;
		}

		ajax.open(method , url);
		console.log("requestMsg" , data);
		if(method=="GET")ajax.send(null);
		if(method=="POST")ajax.send(JSON.stringify(data));
	}



	/*
	*ajax封装函数,请求并渲染页面
	*url：请求的url
	*method: 请求方式
	*data : 请求数据
	*callback: success 回调
	*/
	function XHRrequester2(url , method , data , callback){
		let ajax = new XMLHttpRequest();

		ajax.onreadystatechange = function(e){
			let target  = e.target;

			if(target.readyState == 4 && target.status==200){
				callback(e);

			}//success
			else if(target.readyState == 4 && target.status!=200){
				alert("error",target.status);
			}//fail
		}//onreadystatechange

		if(method=="GET"){
			let queryStr = "";
			for(i in data){
				queryStr += i + "=" + data[i].toString() + "&";
			}

			queryStr = queryStr.slice(0,-1);

			url += "?"+queryStr;
		}

		ajax.open(method , url);
		console.log("requestMsg" , data);
		if(method=="GET")ajax.send(null);
		if(method=="POST")ajax.send(JSON.stringify(data));
	}


	/*
	*创建问题展示部分的dom，注册点击事件
	*questData: json格式的quest数据
	*/
	function createQuestDom(questData){

		function createDivByClass(classname){
			let div = document.createElement("div");

			div.classList.add(classname);
			return div;
		}

		function addClassTriggle(e){
		
			let parent = e.target.parentNode;
			parent.getElementsByTagName("div")[0].classList.forEach(function(data,index,arr){
				if(data === "questHidden"){
					arr.remove(data);
					arr.add("questShow");
				}
				else if(data === "questShow"){
					arr.remove(data);
					arr.add("questHidden");
				}
			});

			e.target.classList.forEach(function(data,index,arr){
				if(data === "showTriggle"){
					arr.remove(data);
					arr.add("closeTriggle");
					e.target.innerHTML = "&nbsp;&nbsp;收&nbsp;&nbsp;起&nbsp;&nbsp;";
				}
				else if(data === "closeTriggle"){
						arr.remove(data);
						arr.add("showTriggle");
						e.target.innerHTML = "显示全部";
				}

			});
			
		}

		let  quest = createDivByClass("quest");

		quest.onmouseenter = function(e){
			e.target.getElementsByClassName("hove")[0].style.display = "block";
		};
		quest.onmouseleave = function(e){

		}

	/*
	*ajax封装函数,请求并渲染页面
	*url：请求的url
	*method: 请求方式
	*data : 请求数据
	*callback: success 回调
	*/
	function XHRrequester(url , method , data , callback){
		let ajax = new XMLHttpRequest();

		ajax.onreadystatechange = function(e){
			let target  = e.target;

			if(target.readyState == 4 && target.status==200){
				callback(e);

			}//success
			else if(target.readyState == 4 && target.status!=200){
				alert("error",target.status);
				document.getElementById("updateExam").style.display = "none";

			}//fail
		}//onreadystatechange

		if(method=="GET"){
			let queryStr = "";
			for(i in data){
				queryStr += i + "=" + data[i].toString() + "&";
			}

			queryStr = queryStr.slice(0,-1);

			url += "?"+queryStr;
		}

		ajax.open(method , url);
		console.log("requestMsg" , data);
		if(method=="GET")ajax.send(null);
		if(method=="POST")ajax.send(JSON.stringify(data));
	}

	function createOptItemDiv(content){
		function createDivByClass(classname){
			let div = document.createElement("div");

			div.classList.add(classname);
			return div;
		}


		let optionItem = createDivByClass("optionItem");

		let checkwrapper = createDivByClass("checkwrapper");
		let ty = 'radio';
		if(questType.value === "多选")ty='checkbox';

		checkwrapper.innerHTML = "<input type='"+ ty +"' name='answer'>";

		optionItem.appendChild(checkwrapper);

		let optionContent = createDivByClass("optionContent");
		optionContent.innerText = content;

		optionItem.appendChild(optionContent);

		let closeBox = createDivByClass("closeBox");
		optionItem.appendChild(closeBox);

		closeBox.onclick = function(e){
			optionWrapper.removeChild(e.target.parentNode) ;
		};


		optionItem.onmouseenter = function(e){
			let clo = e.target.getElementsByClassName("closeBox")[0];

			// console.log(clo);
			clo.classList.add("close");
		}

		optionItem.onmouseleave = function(e){
			let clo = e.target.getElementsByClassName("closeBox")[0];
			clo.classList.remove("close");
		}

		return optionItem;

	}

	
	sureAdd.onclick = function(){
		if(/^\s*$/.test(questId.innerText)){
			alert("不可为空");

		optionWrapper.insertBefore(createOptItemDiv(questId.innerText) , optionFuncWrapper);

		}
